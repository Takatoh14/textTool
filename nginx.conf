server {
  listen 80;
  server_name _;

  # /textTool/ 以下で配信
  location /textTool/ {
    alias /usr/share/nginx/html/textTool/;
    # SPAの直リンク対策（/textTool/foo → index.htmlへ）
    try_files $uri $uri/ /textTool/index.html;
  }

  # ルートアクセスは /textTool/ に寄せる（任意）
  location = / {
    return 302 /textTool/;
  }

  # 静的ファイルのキャッシュ（必要に応じて調整）
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|ttf|woff|woff2)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }
}
